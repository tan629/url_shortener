<!--Template for user registration form--> 
{% extends "base.html" %}

{% block title %}Register{% endblock %} 

{% load crispy_forms_tags %}

{% block content %}

  <h1>Register a User</h1>

  <form method="post">
    {% csrf_token %} {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

{% endblock %}
