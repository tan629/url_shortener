<!--This is the base template that will be extended in all the other child templates--> 
<!DOCTYPE html>
<html lang="en">
  <head>
    {# Load the tag library #} 
    {% load bootstrap5 %} 
    {# Load CSS and JavaScript #}
    {% bootstrap_css %} {% bootstrap_javascript %}
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TinyApp</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link">My URLs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Create New URL</a>
                  </li>
              </ul>
            </div>
            {% if username %}
              <div class="navbar-brand">Welcome {{username}}!</div>
            {% endif %}
        </div>
      </nav>
    </header>

    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>
  </body>
</html>
