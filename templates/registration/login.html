<!--Template for user login form--> 
{% extends "base.html" %}

{% block title %}Login{% endblock %} 

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <br/>
  <div class="card w-50 mx-auto">
      <h1 class="card-header">Log into TinyApp</h1>
      <div class="card-body">
        <form method="post">
          {% csrf_token %} {{ form | crispy }}
          <br/>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
  </div>
</div>

{% endblock %}
