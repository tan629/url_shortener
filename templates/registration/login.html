<!--Template for user login form--> 
{% extends "base.html" %}

{% block title %}Login{% endblock %} 
{% block content %}
  
  <br/>
  <h2>Log into TinyApp</h2>
  </br/>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

{% endblock %}
