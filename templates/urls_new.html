<!--Template for create short URL form--> 

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Create Tiny URL{% endblock %} 
{% block content %}
  <br/>
  <div class="card">
    <div class="card-header">        
      <h1>Create Tiny URL</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %} {{ form | crispy }}  
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
